<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave Requests</title>
</head>
<body>
<h1>Leave Requests</h1>
<p>Welcome, <span th:text="${currentUser.name}"></span>. Your leave balance: <span th:text="${currentUser.leaveBalance}"></span> days</p>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Employee</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="leaveRequest : ${leaveRequests}">
            <td th:text="${leaveRequest.id}"></td>
            <td th:text="${leaveRequest.employee.name}"></td>
            <td th:text="${leaveRequest.startDate}"></td>
            <td th:text="${leaveRequest.endDate}"></td>
            <td th:text="${leaveRequest.status}"></td>
            <td>
                <a th:href="@{/leaves/details(id=${leaveRequest.id})}">View Details</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
